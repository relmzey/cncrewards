
{% extends "base.html" %}

{% block title %}Login - {{ config.app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Enter your username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                <hr class="my-4">
                <div class="text-center">
                    <p><a href="{{ url_for('forgot_password') }}" class="text-muted">Forgot Password?</a></p>
                    <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-success">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
