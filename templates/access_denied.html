{% extends "base.html" %}

{% block title %}Access Denied - {{ config.app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4><i class="fas fa-exclamation-triangle"></i> Access Denied</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    <h5>{{ message }}</h5>
                </div>
                <p>Please use the proper link to access this page.</p>
                
                <div class="mt-4">
                    <a href="{{ url_for('earn_coins') }}" class="btn btn-primary">
                        <i class="fas fa-coins"></i> Go to Earn Coins
                    </a>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
