{% extends "base.html" %}

{% block title %}Coin Claimed - {{ config.app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card border-success">
            <div class="card-header bg-success text-white">
                <h4><i class="fas fa-check-circle"></i> Success!</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <h5><i class="fas fa-coins"></i> You have successfully claimed 1 coin!</h5>
                </div>
                <p>The coin has been added to your balance.</p>
                
                <div class="mt-4">
                    <a href="{{ url_for('earn_coins') }}" class="btn btn-primary">
                        <i class="fas fa-coins"></i> Earn More Coins
                    </a>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a href="{{ url_for('store') }}" class="btn btn-success">
                        <i class="fas fa-store"></i> Visit Store
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
