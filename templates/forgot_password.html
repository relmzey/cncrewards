{% extends "base.html" %}

{% block title %}Forgot Password - {{ config.app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-key"></i> Forgot Password</h4>
            </div>
            <div class="card-body">
                <p>Enter your email address and we'll send you a reset code.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-envelope"></i> Send Reset Code
                    </button>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
