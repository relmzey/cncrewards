
{% extends "base.html" %}

{% block title %}Forgot Password - {{ config.app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="fas fa-key"></i> Reset Password</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> Enter your email address and we'll send you a 6-digit reset code.
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="your.email@example.com" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-warning w-100 btn-lg">
                        <i class="fas fa-paper-plane"></i> Send Reset Code
                    </button>
                </form>
                <hr class="my-4">
                <div class="text-center">
                    <a href="{{ url_for('login') }}" class="text-primary"><i class="fas fa-arrow-left"></i> Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
