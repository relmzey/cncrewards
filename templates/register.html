
{% extends "base.html" %}

{% block title %}Register - {{ config.app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-user-plus"></i> Create Account</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Choose a unique username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="your.email@example.com" required>
                        <small class="form-text text-muted">We'll send a verification code to this email</small>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Create a strong password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 btn-lg">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>
                <hr class="my-4">
                <div class="text-center">
                    <p>Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
