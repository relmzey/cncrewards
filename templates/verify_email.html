{% extends "base.html" %}

{% block title %}Verify Email - {{ config.app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-envelope-check"></i> Verify Email</h4>
            </div>
            <div class="card-body">
                <p>Please enter the 6-digit verification code sent to <strong>{{ email }}</strong></p>
                <form method="POST" action="{{ url_for('verify_code') }}">
                    <input type="hidden" name="email" value="{{ email }}">
                    <div class="mb-3">
                        <label for="code" class="form-label">Verification Code</label>
                        <input type="text" class="form-control" id="code" name="code" maxlength="6" pattern="[0-9]{6}" required autofocus>
                        <small class="form-text text-muted">Enter the 6-digit code from your email</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-check"></i> Verify Email
                    </button>
                </form>
                <div class="text-center mt-3">
                    <p>Didn't receive the code?</p>
                    <a href="{{ url_for('resend_verification', email=email) }}" class="btn btn-outline-secondary">
                        <i class="fas fa-redo"></i> Resend Code
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
