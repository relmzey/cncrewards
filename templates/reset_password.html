
{% extends "base.html" %}

{% block title %}Reset Password - {{ config.app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="fas fa-lock"></i> Create New Password</h4>
            </div>
            <div class="card-body">
                <p class="text-muted">Enter the reset code sent to <strong>{{ email }}</strong> and your new password.</p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="code" class="form-label">Reset Code</label>
                        <input type="text" class="form-control text-center" id="code" name="code" 
                               maxlength="6" pattern="[0-9]{6}" placeholder="000000" 
                               style="letter-spacing: 8px; font-size: 20px;" required autofocus>
                        <small class="form-text text-muted">6-digit code from your email</small>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" 
                               placeholder="Enter your new password" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 btn-lg">
                        <i class="fas fa-save"></i> Reset Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
